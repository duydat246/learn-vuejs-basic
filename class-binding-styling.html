<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue basic</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1
                class="static"
                :class="{active: isActive, 'notActive': hasError}"
            >
                {{name}}
            </h1>
            <h1 :class="[isActive ? 'active' : 'notActive']">{{name}}</h1>
        </div>
    </body>

    <style>
        .active {
            color: green;
        }
        .notActive {
            color: red;
        }
    </style>

    <script>
        new Vue({
            el: "#app",
            data: {
                isActive: false,
                hasError: true,
                name: "duy dat",
            },
        });
    </script>
</html>
