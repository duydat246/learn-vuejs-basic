<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue basic</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-if="isActive">{{name}}</h1>
            <h1 v-else-if="name === 'Duy Dat'">
                hi {{name}} what's up bruh ?ðŸ¤”
            </h1>
            <h1 v-else>No user here</h1>
        </div>
    </body>
    <script>
        new Vue({
            el: "#app",
            data: {
                isActive: false,
                name: "Duy Dat",
            },
        });
    </script>
</html>
