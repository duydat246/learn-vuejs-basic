<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue basic</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <form action="">
                    <div class="col-sm-6">
                        <input
                            v-model="options"
                            type="text"
                            class="form-control"
                        />

                        <fieldset class="form-group">
                            <legend>Checkbox buttons</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input
                                        v-model="options"
                                        type="checkbox"
                                        class="form-check-input"
                                        name="optionsRadios"
                                        id="optionsRadios1"
                                        value="option-1"
                                        checked
                                    />
                                    Option one is this and that&mdash;be sure to
                                    include why it's great
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input
                                        v-model="options"
                                        type="checkbox"
                                        class="form-check-input"
                                        name="optionsRadios"
                                        id="optionsRadios2"
                                        value="option-2"
                                        checked
                                    />
                                    Option two can be something else and
                                    selecting it will deselect option one
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input
                                        v-model="options"
                                        type="checkbox"
                                        class="form-check-input"
                                        name="optionsRadios"
                                        id="optionsRadios3"
                                        value="option-3"
                                        checked
                                    />
                                    Option three is disabled
                                </label>
                            </div>
                            <p>You selected {{options.join(', ')}}</p>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>

        <script>
            let vm = new Vue({
                el: "#app",
                data: {
                    options: [],
                    message: "",
                },
            });
        </script>
        <style>
            body {
                margin-top: 30px;
            }
        </style>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
