<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue basic</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <posts :data="34"></posts>
        </div>
    </body>
    <script>
        Vue.component("posts", {
            props: ["data"],

            template: `
                <h1 @click="display"> {{data}} </h1>
            `,

            data() {
                return {
                    message: "Hi anh em nhe!",
                };
            },

            methods: {
                display() {
                    console.log("hello anh em 123456as");
                },
            },
        });

        let vm = new Vue({
            el: "#app",
        });
    </script>
</html>
