<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue basic</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <posts></posts>
        </div>
    </body>
    <script>
        Vue.component("posts", {
            template: `
                <div>
                    <ul>
                        <post v-for="post in posts" :key='post.id'>{{post.title}}</post> 
                    </ul>
                </div>
            `,
            data() {
                return {
                    posts: [
                    {id: 1, title: 'Post 1'},
                    {id: 2, title: 'Post 2'},
                    {id: 3, title: 'Post 3'},
                    {id: 4, title: 'Post 4'},
                    ]
                };
            },
            methods: {
                display() {
                    console.log("hello anh em 123456as");
                },
            },
        });


        Vue.component('post', {
            template: '<li><slot></slot></li>'
        })

        let vm = new Vue({
            el: "#app",
        });
    </script>
</html>
