<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue basic</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div :style="{color: 'red', fontSize: fontSize + 'px'}">
                {{message}}
            </div>
            <button @click="increateFont">increase</button>
            <button @click="decrease">decrease</button>
        </div>
    </body>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                message: "hello",
                fontSize: 30,
            },
            methods: {
                increateFont() {
                    this.fontSize += 10;
                },
                decrease() {
                    this.fontSize -= 10;
                },
            },
        });
    </script>
</html>
