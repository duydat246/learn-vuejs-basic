<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue basic</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            <posts inline-template>
                <h1 @click="display">hello anh em 1234</h1>
            </posts>
        </div>
    </body>
    <script>
        Vue.component("posts", {
            data() {
                return {};
            },

            methods: {
                display() {
                    console.log("hello anh em 123456as");
                },
            },
        });

        let vm = new Vue({
            el: "#app",
            data: {
                message: "hello there",
            },
        });
    </script>
</html>
